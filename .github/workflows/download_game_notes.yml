name: Download NBA Game Notes

on:
  schedule:
    # Every 30 minutes between 7 AM EST and 12 AM EST
    - cron: "0,30 12-23 * * *"
    - cron: "0,30 0-5 * * *"
  workflow_dispatch:     # allow manual runs

# allow pushing commits back to the repo
permissions:
  contents: write

jobs:
  download:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install R
        run: |
          sudo apt-get update
          sudo apt-get install -y r-base

      - name: Run R script
        run: Rscript download_game_notes.R

      - name: Commit and push changes (only if changed)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add nba_game_notes/*
          git diff --staged --quiet || (git commit -m "Update NBA game notes PDFs [skip ci]" && git push https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }} HEAD:${{ github.ref }})
